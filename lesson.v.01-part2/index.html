    <title>MyProfile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <a class="left-nav" href="#myprofile">My Profile</a>
            <div>
                <a class="right-nav" href="#about">About</a>
                <a class="right-nav" href="#works">Works</a>
            </div>
        </nav>
    </header>

    <body>
        <article>
            <img src="img/main.png" alt="">
            <h1 id="about" class="about">About</h1>
            <section class="about">
                <img class="circle" src="img/about.png" alt="男性">
                <div class="profile">
                    <h2>Kazuki Asahina</h2>
                    <ul>
                        <li>25歳 長野県佐久市出身</li>
                        <li>ソフトウェア業界でマーケティングに従事</li>
                        <li>趣味はカメラ、愛機はCanon</li>
                        <li>自然を撮影するのが好きで、海や山によく行く</li>
                    </ul>
                </div>
            </section>

            <h1 id="works" class="about">Works</h1>
            <section class="works">
                <div class="item">
                    <img src="img/works1.png" alt="日本海">
                    <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                </div>
                
                <div class="item item-center">
                    <img src="img/works2.png" alt="御嶽山">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>
                <div class="item">
                    <img src="img/works3.png" alt="日本の町並み京都">
                    <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                </div>
            </section>
        </article>
    </body>

    <footer>
