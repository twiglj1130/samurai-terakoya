<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- ナビゲーション -->
        <nav>
            <div>
                <a class="header-left" href="index.html">My Profile</a>
            </div>
            <div>
                <a class="header-right" href="index.html#about">About</a>
                <a class="header-right" href="index.html#works">Works</a>
            </div>
        </nav>
    </header>

    <main>
        <article>
            <div>
                <img class="canon-image" src="img/main.png" alt="canonのカメラ">
            </div>
            <section id="about">
                <h1 class="center">About</h1>
                <div class="side-by-side">
                    <div class="posision">
                        <img class="circle-man" src="img/about.png" alt="男性の顔">
                        <div class="outer-circle"></div>
                    </div>
                    <div class="profile">
                        <p class="name">Kazuki Asahina</p>
                        <ul>
                            <li>25歳 長野県佐久市出身</li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li>趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く</li>
                        </ul>
                    </div>
                </div>
            </section>
            
            <section id="works">
                <h1 class="center">Works</h1>
                <div class="side-by-side2">
                    <div class="works-parts">
                        <img class="works-img" src="img/works1.png" alt="日本海">
                        <p class="works-text">新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                    </div>

                    <div class="works-parts">
                        <img class="works-img" src="img/works2.png" alt="御嶽山">
                        <p class="works-text">地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                    </div>

                    <div class="works-parts">
                        <img class="works-img" src="img/works3.png" alt="日本の京都の街並み">
                        <p class="works-text">京都で撮影した、明け方の古き良き日本の町並み</p>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer>
        &copy; MyProfile. All rights reserved.
    </footer>
</body>
</html>
